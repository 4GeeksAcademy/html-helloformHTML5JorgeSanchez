<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

  <div id="form" class="form w-75 h-50 border border-dark-subtle rounded justify-content-center">
    <!-- Título del formulario -->
    <div class="div-header bg-light p-3 ">
        <h2>Payment form example</h2>
    </div>

    <!-- Cuerpo del formulario -->
    <div class="div-body m-3">
        <!-- Alerta -->
        <div class="container-fluid m-2">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
        </div>

        <!-- Fila: Número de tarjeta, CVC y Monto -->
        <div class="container-fluid m-2">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="input-card" class="form-label">Card#</label>
                    <input type="email" class="form-control" id="input-card" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-2">
                    <label for="inputCVC" class="form-label">CVC#</label>
                    <input type="password" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="input-amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="input-amount" placeholder="Amount">
                </div>
            </form>
        </div>

        <!-- Fila: Nombre y Apellido -->
        <div class="container-fluid m-2">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="input-name">
                </div>
                <div class="col-md-6">
                    <label for="inputlname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="input-lname">
                </div>
            </form>
        </div>

        <!-- Fila: Ciudad, Estado, CP -->
        <div class="container-fluid m-2">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">Germany</option>
                        <option value="Chile">Chile</option>
                        <option value="EEUU">EEUU</option>
                        <option value="Zurich">Zurich</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="input-postal" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="input-postal">
                </div>
            </form>
        </div>

        <!-- Fila: Métodos de pago (izquierda) y Comentario (derecha) -->
        <div class="container-fluid">
            <div class="row m-2">
                <!-- Métodos de pago -->
                <div class="col-md-6">
                    <form>
                        <fieldset>
                            <legend class="fs-6">WE ACCEPT:</legend>
                            <div class="bg-secondary p-3 rounded d-flex w-50">
                                <input type="radio" id="contactChoice1" name="payment" value="mastercard" />
                                <label for="contactChoice1"><i class="fa-brands fa-cc-mastercard m-2 fa-2x text-white"></i></label>

                                <input type="radio" id="contactChoice2" name="payment" value="visa" />
                                <label for="contactChoice2"><i class="fa-brands fa-cc-visa m-2 fa-2x text-white"></i></label>

                                <input type="radio" id="contactChoice3" name="payment" value="paypal" />
                                <label for="contactChoice3"><i class="fa-brands fa-paypal m-2 fa-2x text-white"></i></label>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <!-- Comentarios -->
                <div class="col-md-6 d-flex flex-column justify-content-star">
                  <legend class="w-100 text-start fs-6">Comments</legend>
                    <div class="form-floating w-100">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--aqui pondremos la ultima fila para poder enviar el formulario-->
    <div class="container-fluid bg-light p-3 d-grid gap-2 d-md-flex justify-content-md-end">
    <div class="row">
      <div class="col-12 ">
        
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button></div>
        
      </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
